{% extends "base.html" %}
{% block body_block %}

<div class="card mx-auto my-5 py-5" style='width:600px;'>
  <div class="card-body">
    <h4 class='text-danger text-center'> Delete {{ collage.name }} ?</h4>
    <form method="post" class='mt-5'>
      {% csrf_token %}
      <input type="submit" class='btn btn-danger mx-5' value="Confirm Delete"/>
      <a href="{% url "cbvapp:detail" pk=collage.pk %}" class='btn btn-outline-primary' >Cancel</a>
    </form>
  </div>
</div>


{% endblock %}
